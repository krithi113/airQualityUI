<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Air Quality Prediction</h1>
        <form id="predictionForm">
            <div class="form-row">
                <label for="region">Region:</label>
                <input type="text" id="region" name="region" required>
            </div>
            <div class="form-row">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" required>
            </div>
            <div class="form-row">
                <label for="humidity">Humidity:</label>
                <input type="number" id="humidity" name="humidity" required>
            </div>
            <div class="form-row">
                <label for="pm25">PM2.5:</label>
                <input type="number" id="pm25" name="pm25" required>
            </div>
            <div class="form-row">
                <label for="pm10">PM10:</label>
                <input type="number" id="pm10" name="pm10" required>
            </div>
            <div class="form-row">
                <label for="no2">NO2:</label>
                <input type="number" id="no2" name="no2" required>
            </div>
            <div class="form-row">
                <label for="so2">SO2:</label>
                <input type="number" id="so2" name="so2" required>
            </div>
            <div class="form-row">
                <label for="co">CO:</label>
                <input type="number" id="co" name="co" required>
            </div>
            <div class="form-row">
                <label for="proximityToIndustrialAreas">Proximity to Industrial Areas:</label>
                <input type="number" id="proximityToIndustrialAreas" name="proximityToIndustrialAreas" required>
            </div>
            <div class="form-row">
                <label for="populationDensity">Population Density:</label>
                <input type="number" id="populationDensity" name="populationDensity" required>
            </div>
            <button type="button" onclick="predict()">Predict</button>
        </form>
        
    </div>
    <div id="resultBox" class="result-box">
        <p id="result">Result will be displayed here</p>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
